  '359':
    messages:
      '0':
        delay: 40
        sound: minecraft:minigames.music.talk
        text: ¡Hola grumete!
      '1':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: El viaje me está aburriendo mucho
      '2':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¿Por qué no me diviertes poniendo alguna canción?
      '3':
        delay: 60
        sound: minecraft:minigames.music.hint
        text: 'Para empezar quiero una canción que siga el patrón: §cnota larga, nota
          corta, nota corta, nota larga0'
      '4':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Puedes probar las canciones en el tocadicos que hay en el centro del
          barco
      '5':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Haz click derecho en el tocadiscos con el disco en la mano
      '6':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Para quitar el disco del tocadiscos vuelve a hacer click derecho sobre
          él
      '7':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Cuando tengas la canción, ponla en el tocadiscos que hay a mi lado
      '8':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¡Mucha suerte!
    npc: 359
