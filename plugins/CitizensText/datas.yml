  '424':
    messages:
      '11':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Y que están metiendo en sus cofres todo lo valioso para llevárselo a
          su tierra y venderlo
      '22':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Cuando tengas los items haz click izquierdo sobre mí y arrastralos a
          mi inventario
      '12':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¡Es horrible, no podemos permitirlo!
      '23':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¡Mucha suerte!
        commands:
        - update_score cosguardo
        - npc select 424
        - npc command add -l npc select 424
        - npc command add -l execute as cosguardo run npc inventory
      '13':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¿Por qué no me ayudas a coger de sus cofres todo lo que necesito?
      '14':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Con esto podríamos recuperar parte de lo que nos han robado
      '15':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Y además papá podría preparar el banquete
      '16':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¿Qué te parece?
      '17':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: '...'
      '18':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¿Sí? ¡Genial!
      '19':
        delay: 60
        sound: minecraft:minigames.music.hint
        text: Mi padre me ha dejado las instrucciones en varias caracolas
      '0':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¡Hola!
      '1':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Puedes acercarte, que no como
      '2':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Soy la sirena Iara y te quería pedir un favor
      '3':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Esta noche, mi padre, el rey Morai, organiza un gran banquete aquí,
          en el fondo del Mar Verde
      '4':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Para sorprender a les invitades, quiere utilizar solo productos de nuestra
          tierra, el Archipiélago Verdil
      '5':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: ¡Será un acontecimiento histórico y me va a dejar ayudarle!
      '6':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Ha hecho una lista de cosas imprescindibles y me ha encargado traer
          todo lo necesario
      '7':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Es la primera vez que me manda sola a una expedición y estoy super nerviosa
      '8':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Solemos tener ayuda de otros animales para recoger las cosas que están
          en tierra firme
      '9':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Pero esta vez hay un problema...
      '20':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Para escucharlas pulsa la tecla F mientras agarras la caracola con tu
          mano derecha
      '10':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Una oveja me ha chivado que han llegado unos piratas a la isla
      '21':
        delay: 60
        sound: minecraft:minigames.music.talk
        text: Para dejar de escucharlas vuelve a pulsar la tecla F
    npc: 424
  '522':
    messages:
      '0':
        sound: minecraft:minigames.music.capitana-reset-6
        text: 'Para empezar me gustaría escuchar una canción que tenga el patrón:
          nota larga, nota corta, nota larga, nota larga'
      '1':
        sound: minecraft:minigames.music.capitana-reset-7
        text: Puedes probar las canciones en el tocadicos que hay en el centro del
          barco
      '2':
        sound: minecraft:minigames.music.capitana-reset-8
        text: Para escuchar un disco, haz click derecho en el tocadiscos con el disco
          en la mano
      '3':
        sound: minecraft:minigames.music.capitana-reset-9
        text: Para quitar el disco del tocadiscos vuelve a hacer click derecho sobre
          él
      '4':
        sound: minecraft:minigames.music.capitana-reset-10
        text: Cuando tengas la canción, ponla en el tocadiscos que hay a mi lado
      '5':
        sound: minecraft:minigames.music.capitana-reset-11
        text: ¡Mucha suerte!
    npc: 522
  '548':
    messages:
      '0':
        sound: minecraft:minigames.music.talk
        text: ¡Hola!
      '1':
        sound: minecraft:minigames.music.talk
        text: ¿Me puedes traer dos margaritas del cofre?
      '2':
        sound: minecraft:minigames.music.talk
        text: Puedes utilizar click izquierdo para abrir mi inventario
    npc: 548
