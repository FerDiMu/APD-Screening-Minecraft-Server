  '208':
    messages:
      '0':
        delay: 40
        sound: minecraft:minigames.lostball.talk
        text: Esta canción me trae tantos recuerdos de cuando solo era una piratilla...
      '1':
        delay: 40
        sound: minecraft:minigames.lostball.talk
        text: Casi me haces llorar, grumete
      '2':
        delay: 40
        sound: minecraft:minigames.lostball.talk
        text: Bueno... Para continuar...
      '3':
        delay: 60
        sound: minecraft:minigames.lostball.hint
        text: '&Tócame una canción en la que la nota más alta sea la primera'
    npc: 208
  '218':
    messages:
      '0':
        delay: 60
        sound: minecraft:minigames.lostball.talk
        text: Vaya, parece que llegamos a nuestro destino
      '1':
        delay: 40
        sound: minecraft:minigames.lostball.talk
        text: l Al final se me ha hecho super corto el viaje
      '2':
        delay: 40
        sound: minecraft:minigames.lostball.talk
        text: ¡Todo gracias a ti grumete!
      '3':
        delay: 40
        sound: minecraft:minigames.lostball.talk
        text: ¡Hasta la vista!
    npc: 218
